<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Toolflock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(1400px 900px at 10% -10%, #0d1440 0%, rgba(13,20,64,0) 50%),
                        radial-gradient(1200px 800px at 110% 10%, #12205a 0%, rgba(18,32,90,0) 45%),
                        linear-gradient(180deg, var(--bg), var(--bg-2));
        }
        
        .auth-card {
            background: rgba(10, 14, 32, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 48px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 80px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-header h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .auth-header p {
            margin: 0;
            color: var(--muted);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(5,8,22,0.6);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(122,92,255,0.15);
        }
        
        .auth-btn {
            width: 100%;
            height: 52px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(122,92,255,0.4);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        
        .auth-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .success-message {
            background: rgba(107, 255, 107, 0.15);
            border: 1px solid rgba(107, 255, 107, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #ddffdd;
            font-size: 14px;
            text-align: center;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #ffdddd;
            font-size: 14px;
            text-align: center;
        }
        
        .brand-link {
            position: absolute;
            top: 24px;
            left: 24px;
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(135deg, var(--accent), var(--neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            z-index: 20;
        }
        
        /* Hidden by default */
        .success-message, .error-message {
            display: none;
        }
    </style>
</head>
<body>
    <script src="/static/profile-drawer.js"></script>
    <div class="auth-bg"></div>
    <a href="/" class="brand-link">Toolflock</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>New Password</h1>
                <p>Enter your new password below.</p>
            </div>
            
            <div id="messageContainer">
                {% if error %}
                <div class="error-message" style="display: block;">
                    {{ error }}
                </div>
                {% endif %}
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    Reset Password
                </button>
            </form>
            
            <div class="auth-links">
                <p style="color: var(--muted); margin: 0;">Remember your password? <a href="/signin">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(window.location.pathname, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'Password reset successfully!');
                    window.location.href = result.redirect || '/signin';
                } else {
                    document.getElementById('messageContainer').innerHTML = 
                        `<div class="error-message" style="display: block;">${result.error || 'Failed to reset password'}</div>`;
                }
            } catch (error) {
                document.getElementById('messageContainer').innerHTML = 
                    `<div class="error-message" style="display: block;">An error occurred. Please try again.</div>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
